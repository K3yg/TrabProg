<body>

<h1>Lista de Desenhos</h1>

   <div id="containerTable">     
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Data de Lançamento</th>
          <th scope="col">Criadores</th>
          <th scope="col">Episódios</th>
          <th scope="col">Genêro</th>
          <th scope="col">História</th>
          <th scope="col">Popularidade</th>
          <th scope="col">Operações</th>
        </tr>
      </thead>
      <tbody id="corpoTabelaDesenhos">
        
      </tbody>
    </table>
  </div>
  <br><br><br><br><br>
  <h1>Lista de Personagens</h1>
  <div id="containerTable2">     
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Altura</th>
          <th scope="col">Descrição</th>
          <th scope="col">Operações</th>
        </tr>
      </thead>
      <tbody id="corpoTabelaPersonagens">
        
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Novo desenho</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Nome:</label>
              <input type="text" class="form-control" id="nome">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Data de lançamento:</label>
              <input type="text" class="form-control" id="data_lancamento">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Criadores:</label>
              <input type="text" class="form-control" id="criadores">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Episódios:</label>
              <input type="text" class="form-control" id="episodios">
            </div>
          </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button id="btn_incluir_desenho" type="button" class="btn btn-primary">Adicionar desenho</button>
        </div>
      </div>
    </div>
  </div>











  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>

  <script src="javascript/script.js"></script>
